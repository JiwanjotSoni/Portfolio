<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:400,700|Poppins:400,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Typed.js animation -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      background: #0b1622;   /* Dark background like original */
      color: #fff;
      text-align: center;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      font-weight: 400;
      color: #fff;
    }
    .typing {
      color: #12D640; /* Green highlight */
      border-bottom: 2px solid #12D640;
      padding-bottom: 2px;
    }
  </style>
</head>
<body>

  <h1>Jiwanjot Soni</h1>
  <h2>I'm a <span class="typing"></span></h2>

  <script>
    new Typed('.typing', {
      strings: [ "AI Enthusiast",
        "Analyst",
        "Leader",
        "Fighter",
        "Innovator",
        "Problem Solver",
        "Dreamer",
        "Explorer" ], 
      typeSpeed: 65,
      backSpeed: 65,
      loop: true
    });
  </script>

</body>
</html>
